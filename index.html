<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />

    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />

  <body>

      <div id="switch" onclick="toggleMode()">

        <li>

    <script
